<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
  <section class="testimonials">

  
  <h1>Testimonials</h1>
     
    
     <div class="container">
 
    <div class="left-side">
      <img src="quote-marks.svg" class="left-quote" style="color: green;"/>
      <h1 id="testimonial-name">Testimonials</h1>
      <p id="web-design-comment">This is a space for the comments of the testimonials</p>
      
    </div>
    <div class="right-side">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide card" id="card1">
            <div class="card-content">
              <img src="../../images/people/person (1).jpg" alt="Random Image 1">
              <p class="name">Emily Johnson</p>
            </div>
          </div>
          <div class="swiper-slide card" id="card2">
            <div class="card-content">
              <img src="../../images/people/person (2).jpg" alt="Random Image 2">
              <p class="name">John Smith</p>
            </div>
          </div>
          <div class="swiper-slide card" id="card3">
            <div class="card-content">
              <img src="../../images/people/person (3).jpg" alt="Random Image 3">
              <p class="name">Sarah Brown</p>
            </div>
          </div>
          <div class="swiper-slide card" id="card4">
            <div class="card-content">
              <img src="../../images/people/person (4).jpg" alt="Random Image 4">
              <p class="name">David Lee</p>
            </div>
          </div>
          <div class="swiper-slide card" id="card5">
            <div class="card-content">
              <img src="../../images/people/person (7).jpg" alt="Random Image 5">
              <p class="name">Linda Davis</p>
            </div>
          </div>
          <div class="swiper-slide card" id="card6">
            <div class="card-content">
              <img src="../../images/people/person (6).jpg" alt="Random Image 6">
              <p class="name">James Miller</p>
            </div>
          </div>
          <div class="swiper-slide card" id="card7">
            <div class="card-content">
              <img src="../../images/people/person (5).jpg" alt="Random Image 7">
              <p class="name">Michael Wilson</p>
            </div>
          </div>
          <div class="swiper-slide card" id="card8">
            <div class="card-content">
              <img src="../../images/people/person (8).jpg" alt="Random Image 8">
              <p class="name">Lisa Taylor</p>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>

  </div>   
  <img src="quote-marks.svg" class="right-quote"/>
    
</section>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
