<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Highlight</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 3%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 200vh;
        }

        .text {
            font-size: 7vw;
            letter-spacing: -0.01em;
            line-height: 100%;
            margin: 0;
            width: 100%;
            color: rgba(182, 182, 182, 0.2);
            background: linear-gradient(to right, #4FB376, #35774E) no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 0%;
            transition: background-size cubic-bezier(0.1, 0.5, 0.5, 1) 0.5s;
            /* border-bottom: 1px solid #2F2B28; */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }

        span {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #cc046b;
            color: #0d0d0d;
            clip-path: polygon(0 50%, 100% 50%, 100% 50%, 0 50%);
            transform-origin: center;
            transition: all cubic-bezier(0.1, 0.5, 0.5, 1) 0.6s;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

       

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text">HMAM. WEBSITE<span>DESIGNER</span></h1>
        <h1 class="text">&DEVELOPER<span>USING</span></h1>
        <h1 class="text">ARTRFICIAL<span>INTELLIGENCE</span></h1>
        <h1 class="text">TECHNOLOGY<span><a href="#" target="_blank">CREATE MORE</a></span></h1>
        <h1 class="text">EFFICIENT CODE<span><a href="#" target="_blank">BY IDENTIFYING</a></span></h1>
        
    </div>
    <div class="container">
        <h1 class="text">Empowering Your </h1>
        <h1 class="text">Mission with </h1>
        <h1 class="text">the Right People</h1>

    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const textElements = gsap.utils.toArray('.text');

        textElements.forEach(text => {
            gsap.to(text, {
                backgroundSize: '100%',
                ease: 'none',
                scrollTrigger: {
                    trigger: text,
                    start: 'center 80%',
                    end: 'center 20%',
                    scrub: true,
                },
            });
        });
    </script>
</body>
</html>
